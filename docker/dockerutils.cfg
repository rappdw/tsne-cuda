[env_var_names]
remote_ip=DOCKER_HOST
remote_port=5000

[run_image]
synthetic_images=remote-build,local-build

[base]
pull_FROM_on_force=True
tag=latest

[remote-build]
name=base
tag=latest
volumes=-v /data/workspaces/{user}/home:/user-home -v /data/workspaces/{user}/code/{project}:/workdir

[local-build]
name=base
tag=latest
volumes=-v {project_root}:/workdir --mount type=bind,source=/Users/{user}/.aws,target=/root/.aws

